<div class="matches-container">
    <h2 class="title">Meus Matches</h2>
    <p class="subtitle">Veja sua lista de matches e continue aproveitando!</p>

    <div *ngIf="isLoading" class="loading">Carregando...</div>
    <div class="matches-list" *ngIf="!isLoading">
        <div class="match-item" *ngFor="let match of matches">
            <div class="avatar"></div>
            <div class="match-info">
                <div class="match-name">{{match.name}}</div>
                <div class="match-desc">{{match.age ? match.age + ' anos' : ''}}</div>
                <div class="match-date">{{match.createdAt | date:'short'}}</div>
            </div>
            <div class="match-actions">
                <span class="dots">&#8942;</span>
            </div>
        </div>
    </div>
    <app-bottom-nav-bar activeItem="matches"></app-bottom-nav-bar>
</div>
