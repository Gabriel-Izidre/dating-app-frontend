<div class="modal-overlay" (click)="onClose()" *ngIf="isVisible">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="decoration-container">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
            <div class="orb orb-4"></div>
            <div class="orb orb-5"></div>

            <div class="curved-line line-1"></div>
            <div class="curved-line line-2"></div>
            <div class="curved-line line-3"></div>

            <div class="profile-circles">
                <div class="profile-circle left-profile">
                    <div class="profile-avatar">
                        <img [src]="currentUserPhoto || '/assets/default-avatar.png'" alt="Seu perfil"
                            (error)="onImageError($event)">
                    </div>
                </div>
                <div class="profile-circle right-profile">
                    <div class="profile-avatar">
                        <img [src]="userPhoto || '/assets/default-avatar.png'" [alt]="userName + ' perfil'"
                            (error)="onImageError($event)">
                    </div>
                </div>
                <div class="heart-icon">
                    <i class="ph-bold ph-check"></i>
                </div>
            </div>
        </div>

        <div class="text-content">
            <h2 class="title">Parabéns!</h2>
            <p class="match-text">É um Match!</p>
            <p class="subtitle">{{ userName }} e você curtiram um ao outro</p>
        </div>

        <div class="actions">
            <button class="btn-secondary" (click)="onStartConversation()">
                <i class="ph-bold ph-chat icon"></i>
                Iniciar Conversa
            </button>
            <button class="btn-primary" (click)="onClose()">
                Continuar Explorando
            </button>
        </div>
    </div>
</div>
